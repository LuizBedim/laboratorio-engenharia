<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript" type="text/JavaScript">
        let dado = prompt("Informe o dado desejado");
        if (confirm("Deseja verificar o tipo de dado informado?")) {
            // alert("O tipo de dado é:" + typeof(numero));
            if (Number(dado)) {
                document.write("O tipo de dado é number");
            } else if (dado == "true" || dado == "false" || dado == "True" || dado == "False") {
                document.write("O tipo de dado é booleano");
            } else if (dado.length == 0) {
                document.write("O tipo de dado é indefinido");
            } else {
                document.write("O tipo de dado é string");
            }
        } else {
            document.write("Obrigado por visitar está página");
        }
    </script>
</head>

<body>
    <br>
    <div class="container-main">
        <a href="index-aula.html">Voltar</a>
    </div>
    
</body>

</html>
