    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script language="JavaScript" type="text/JavaScript">

        let dado;
        do {
            dado = prompt("Informe o número desejado: ");
            dado = parseInt(dado);

        } while (isNaN(dado) || dado <= 0);

        function fatorar(dado) {
            // while (dado > 1) {
            //     dado--;
            //     result = result * dado; // result *= num;
            // }
            // return result;

            for (let i = dado - 1; i >= 1; i--) {
                dado = dado * i;
            }
            return dado;
        }

        alert("O fatorial de " + dado + " é:  " + fatorar(dado));
        
    </script>
