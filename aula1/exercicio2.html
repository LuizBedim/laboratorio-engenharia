        let dado;
        do {
            dado = prompt("Informe o número desejado: ");
            dado = parseInt(dado);

        } while (isNaN(dado) || dado <= 0 || numeroPrimo(dado) == false);
        alert("O número é primo " + dado);

        function numeroPrimo(dado) {
        for (var i = 2; i < dado; i++) {
            if(dado % i === 0) {
                return false;
                }
            }
            return dado !== 1;  
        }
